<!doctype html>

  <head>

                      <label>tọa đọ 1</label>
                      <input type="number"  id="a" class="form-control" placeholder="tọa độ 1" >

                  </form>
                </div>
                <div class="card-footer">

                </div>
              </div>
             </div>
             <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h1>Sinh viên thứ hai</h1>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">

                    </div>
                  </form>
                </div>
                <div class="card-footer">

                </div>
              </div>
             </div>
             <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h1>Sinh viên thứ ba</h1>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label>tên sinh viên</label>
                      <input type="text"  id="tenSv_3" class="form-control" placeholder="nhập tên" >

                      <input type="number"  id="e" class="form-control" placeholder="tọa độ 1" >

                    </div>
                  </form>
                </div>
                <div class="card-footer">

                </div>
              </div>
             </div>

              <div class="card">
                <div class="card-header">
                  <h1>trường học</h1>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                    <div class="form-group">
                      <label>tọa đọ 1</label>
                      <input type="number"  id="x" class="form-control" value="50" >                     
                    </div>
                    <div class="form-group">
                      <label>tọa độ 2</label>
                      <input type="number"  id="y" class="form-control" value="100" >                     
                    </div>
                    <button type="submit" class="btn btn-success" onclick="toaDo(event)">bấm đi</button>
                  </form>
